<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #numberDisplay {
            font-size: 150px; /* Make the font size larger */
            margin: 20px;
            color: #333; /* Optional: Change color for better visibility */
            display: none; /* Hide initially */
        }
        #background {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #e0e0e0; /* Optional: A background color or image */
            z-index: -1; /* Place it behind the text */
        }
    </style>
</head>
<body>

    <div id="background"></div>
    <div id="numberDisplay">Number: -</div>
    <button id="startButton">Start</button>
    <button id="nextButton" disabled>Next</button>

    <script src="script1.js"></script>
</body>
</html>
