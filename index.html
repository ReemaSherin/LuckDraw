<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #numberDisplay {
            font-size: 48px; /* Make the font size larger */
            margin: 20px;
            color: #333; /* Optional: Change color for better visibility */
        }
    </style>
</head>
<body>

    <div id="numberDisplay">Number: -</div>
    <button id="nextButton">Next</button>
    <button id="restartButton" disabled>Restart</button>

    <script src="index.js"></script>
</body>
</html>
